<div id="reconnecting" class="container" style="display:none;margin-top:12px">
    <span style="padding:20px;">
        $reconnecting<span id="reconnecting-in" style="display:inline-block;width:20px;padding:20px;">5</span> 
        <button id="button-retry-now" class="button-primary">$retryNow</button>
    </span>
</div>

<div class="container">
            <h1>$serverName &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; code:$loginCode</h1>
            <h3>$teacherName $teacherSurname</h3>

<table class="u-full-width">
  <thead>
    <tr>
      <th>$position</th>
      <th>$student</th>
      <th>$comment</th>
    </tr>
  </thead>
  <tbody id='tickets-tbody'>
  </tbody>
</table>
</div>

<input id="connection-string" style="display:none;" value="ws://$serverName:$publicWsPort/$teacherId"/>

<script src="/$teacherId/__static__/js/websocket_common.js"></script>
<script src="/$teacherId/__static__/js/display_tickets.js"></script>
